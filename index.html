<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Data</title>
 <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <header>
  <div class="container">
   <div class="invoice-card">
    <div class="invoice-card__header">
     <div class="invoice-card__type">Sales Invoice</div>
    <h2 class="invoice-card__title">INV-2023-12-13</h2>
    <div class="invoice-card__date">13 december 2023</div>
    </div>
    <div class="invoice-card__footer">
     <div class="invoice-card__lock">Locked</div>
     <div class="invoice-card__toggle">
      <label class="switch">
        <input type="checkbox" />
        <span class="slider"></span>
      </label>
    </div>
    </div>
   </div>
   <div class="data-card">
    <div class="data-card__title">
     Transaction Details
    </div>
    <div class="data-card__item-cont">
     <div class="data-card__item">
      <div class="data-card__item-title">Sales Contact</div>
      <div class="data-card__item-value">Lucy Pearce</div>
     </div>
     <div class="data-card__item">
      <div class="data-card__item-title">Export Type</div>
      <div class="data-card__item-value--btn">Not Exported</div>
     </div>
     <div class="data-card__item">
      <div class="data-card__item-title">Currency</div>
      <div class="data-card__item-value">GBP</div>
     </div>
     <div class="data-card__item">
      <div class="data-card__item-title">Language</div>
      <div class="data-card__item-value">English</div>
     </div>
    </div>
    
  



   </div>

   <div class="data-card">
    <div class="data-card__title">
     Creation Information
    </div>
    <div class="data-card__item-cont">
     <div class="data-card__item">
      <div class="data-card__item-title">Created By</div>
      <div class="data-card__item-value">Charlotte Marriot</div>
     </div>
     <div class="data-card__item">
      <div class="data-card__item-title">Created On</div>
      <div class="data-card__item-value">13/12/2023</div>
     </div>
    </div>
  



   </div>
  </div>
 </header>
</body>
</html>
